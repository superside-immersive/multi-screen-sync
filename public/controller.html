<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controller</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="controller-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="card">
        <h2 class="text-mono">STATUS</h2>
        <div class="grid" style="margin-top: 1rem;">
          <div class="text-sm">
            <span class="text-muted">Socket:</span>
            <span id="connectionText" style="color: var(--danger-color)">Disconnected</span>
          </div>
          <div class="text-sm">
            <span class="text-muted">Process:</span>
            <span id="progressText">Idle</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 class="text-mono">SCREENS</h2>
        <div id="screenList" class="screen-list" style="margin-top: 1rem;">
          <!-- Populated by JS -->
        </div>
      </div>

      <div class="card">
        <h2 class="text-mono">SETUP</h2>
        <div class="grid" style="margin-top: 1rem;">
          <button id="startWebcamBtn" class="btn btn-primary">Start Camera</button>
          <button id="scanBtn" class="btn" disabled>Scan Layout</button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Video Feed -->
      <div class="video-wrapper">
        <div id="videoPlaceholder" class="video-placeholder">
          <span class="text-muted">Camera Feed Inactive</span>
        </div>
        <video id="webcamVideo" playsinline muted style="display: none;"></video>
        <canvas id="overlayCanvas"></canvas>
      </div>

      <!-- Controls -->
      <div class="card">
        <div class="grid grid-2">
          <div>
            <h3 class="text-mono" style="margin-bottom: 1rem;">PLAYBACK</h3>
            <div class="grid grid-2">
              <button id="playBtn" class="btn btn-primary" disabled>PLAY</button>
              <button id="stopBtn" class="btn" disabled>STOP</button>
              <button id="blackoutBtn" class="btn btn-danger" style="grid-column: span 2;">BLACKOUT</button>
            </div>
          </div>

          <div>
            <h3 class="text-mono" style="margin-bottom: 1rem;">SETTINGS</h3>
            <div class="grid">
              <div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                  <span class="text-sm text-muted">Speed</span>
                  <span id="speedVal" class="text-mono text-sm">1.0</span>
                </div>
                <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
              </div>
              <div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                  <span class="text-sm text-muted">Brightness</span>
                  <span id="brightVal" class="text-mono text-sm">100%</span>
                </div>
                <input type="range" id="brightnessSlider" min="0" max="1" step="0.1" value="1">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Animations -->
      <div class="card">
        <h3 class="text-mono" style="margin-bottom: 1rem;">ANIMATIONS</h3>
        <div id="animationGrid" class="anim-grid">
          <button class="control-btn active" data-animation="gradient">Gradient</button>
          <button class="control-btn" data-animation="radial">Radial</button>
          <button class="control-btn" data-animation="rainbow">Rainbow</button>
          <button class="control-btn" data-animation="bounce">Bounce</button>
          <button class="control-btn" data-animation="pulse">Pulse</button>
          <button class="control-btn" data-animation="matrix">Matrix</button>
          <button class="control-btn" data-animation="sweep">Sweep</button>
          <button class="control-btn" data-animation="circleSweep">Circle</button>
          <button class="control-btn" data-animation="spiral">Spiral</button>
          <button class="control-btn" data-animation="crossSweep">Cross</button>
          <button class="control-btn" data-animation="ripple">Ripple</button>
        </div>
      </div>

      <!-- Bangs -->
      <div class="card">
        <h3 class="text-mono" style="margin-bottom: 1rem;">BANGS</h3>
        <div class="bang-grid">
          <button id="bangWhite" class="bang-btn" style="background: #fff;"></button>
          <button class="bang-btn" data-bang-color="255,0,0" style="background: #f00;"></button>
          <button class="bang-btn" data-bang-color="0,255,0" style="background: #0f0;"></button>
          <button class="bang-btn" data-bang-color="0,0,255" style="background: #00f;"></button>
          <button id="bangRandom" class="bang-btn" style="background: linear-gradient(45deg, #f00, #00f); grid-column: span 4;">RANDOM</button>
        </div>
      </div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>

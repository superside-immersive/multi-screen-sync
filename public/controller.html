<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controller | Multi-Screen Sync</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Controller-specific styles */
    body {
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }
    
    .controller-layout {
      display: grid;
      grid-template-columns: 1fr 320px;
      grid-template-rows: 1fr auto;
      gap: 16px;
      padding: 16px;
      height: 100vh;
      box-sizing: border-box;
    }
    
    @media (max-width: 900px) {
      .controller-layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }
    }
    
    /* Video Panel */
    .video-panel {
      background: #16213e;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .video-container {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    
    #webcamVideo {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    #overlayCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .video-placeholder {
      text-align: center;
      color: #666;
    }
    
    .video-placeholder button {
      margin-top: 16px;
    }
    
    /* Side Panel */
    .side-panel {
      background: #16213e;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
    }
    
    .panel-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px;
    }
    
    .panel-section h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Screen List */
    .screen-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .screen-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      transition: background 0.2s;
    }
    
    .screen-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .screen-color {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      background: #333;
      border: 2px solid #444;
    }
    
    .screen-info {
      flex: 1;
    }
    
    .screen-name {
      font-weight: 500;
      font-size: 14px;
    }
    
    .screen-position {
      font-size: 11px;
      color: #666;
      font-family: monospace;
    }
    
    .screen-status {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      background: #444;
    }
    
    .screen-status.detected {
      background: #2d5a27;
      color: #8f8;
    }
    
    .screen-status.pending {
      background: #5a4827;
      color: #fa8;
    }
    
    .no-screens {
      text-align: center;
      color: #666;
      padding: 20px;
      font-size: 14px;
    }
    
    /* Animation Select */
    .animation-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }
    
    .animation-btn {
      padding: 12px 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid transparent;
      border-radius: 8px;
      color: #ddd;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    
    .animation-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .animation-btn.active {
      border-color: #4a9eff;
      background: rgba(74, 158, 255, 0.2);
    }
    
    .animation-btn .icon {
      font-size: 24px;
      margin-bottom: 4px;
    }
    
    /* Control Bar */
    .control-bar {
      grid-column: 1 / -1;
      background: #16213e;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: #4a9eff;
      color: white;
    }
    
    .btn-primary:hover {
      background: #3a8eef;
    }
    
    .btn-primary:disabled {
      background: #3a5a7a;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #ddd;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .btn-success {
      background: #27ae60;
      color: white;
    }
    
    .btn-success:hover {
      background: #219a52;
    }
    
    .btn-danger {
      background: #e74c3c;
      color: white;
    }
    
    .btn-danger:hover {
      background: #c0392b;
    }
    
    .status-text {
      flex: 1;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
    
    /* Progress indicator */
    .scan-progress {
      display: none;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    
    .scan-progress.active {
      display: flex;
    }
    
    .progress-bar {
      flex: 1;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: #4a9eff;
      width: 0%;
      transition: width 0.3s;
    }
    
    .progress-text {
      font-size: 13px;
      color: #888;
      min-width: 100px;
    }
    
    /* Connection indicator */
    .connection-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #888;
    }
    
    .connection-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e74c3c;
    }
    
    .connection-dot.connected {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="controller-layout">
    <!-- Video Panel -->
    <div class="video-panel">
      <div class="video-container" id="videoContainer">
        <video id="webcamVideo" autoplay playsinline muted></video>
        <canvas id="overlayCanvas"></canvas>
        <div class="video-placeholder" id="videoPlaceholder">
          <p>üì∑ Webcam no iniciada</p>
          <button class="btn btn-primary" id="startWebcamBtn">Iniciar Webcam</button>
        </div>
      </div>
    </div>
    
    <!-- Side Panel -->
    <div class="side-panel">
      <div class="panel-section">
        <h3>üì± Pantallas Conectadas</h3>
        <div class="screen-list" id="screenList">
          <div class="no-screens">Esperando pantallas...</div>
        </div>
      </div>
      
      <div class="panel-section">
        <h3>üé® Animaci√≥n</h3>
        <div class="animation-grid" id="animationGrid">
          <button class="animation-btn active" data-animation="gradient">
            <div class="icon">üåà</div>
            <div>Gradiente</div>
          </button>
          <button class="animation-btn" data-animation="radial">
            <div class="icon">üîµ</div>
            <div>Onda Radial</div>
          </button>
          <button class="animation-btn" data-animation="rainbow">
            <div class="icon">üåÄ</div>
            <div>Arco√≠ris</div>
          </button>
          <button class="animation-btn" data-animation="bounce">
            <div class="icon">‚öΩ</div>
            <div>Rebote</div>
          </button>
          <button class="animation-btn" data-animation="pulse">
            <div class="icon">üíì</div>
            <div>Pulso</div>
          </button>
          <button class="animation-btn" data-animation="matrix">
            <div class="icon">üü©</div>
            <div>Matrix</div>
          </button>
          <button class="animation-btn" data-animation="sweep">
            <div class="icon">‚ñ∂Ô∏è</div>
            <div>Barrido</div>
          </button>
        </div>
      </div>
      
      <div class="panel-section">
        <h3>‚öôÔ∏è Ajustes</h3>
        <div style="display: flex; flex-direction: column; gap: 10px;">
          <label style="display: flex; justify-content: space-between; align-items: center;">
            <span>Velocidad</span>
            <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1" style="width: 120px;">
          </label>
          <label style="display: flex; justify-content: space-between; align-items: center;">
            <span>Brillo</span>
            <input type="range" id="brightnessSlider" min="0.1" max="1" step="0.05" value="1" style="width: 120px;">
          </label>
        </div>
      </div>
    </div>
    
    <!-- Control Bar -->
    <div class="control-bar">
      <div class="connection-status">
        <div class="connection-dot" id="connectionDot"></div>
        <span id="connectionText">Desconectado</span>
      </div>
      
      <button class="btn btn-primary" id="scanBtn" disabled>
        üîç Escanear Posiciones
      </button>
      
      <div class="scan-progress" id="scanProgress">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <span class="progress-text" id="progressText">Escaneando...</span>
      </div>
      
      <button class="btn btn-success" id="playBtn" disabled>
        ‚ñ∂Ô∏è Iniciar
      </button>
      
      <button class="btn btn-secondary" id="stopBtn" disabled>
        ‚èπÔ∏è Detener
      </button>
      
      <button class="btn btn-secondary" id="blackoutBtn">
        üåë Apagar Todo
      </button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>
